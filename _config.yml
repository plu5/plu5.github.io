# Site settings
# accessible in the templates via {{ site.myvariable }}.

title: Â±
tagline: The terrifying machine
baseurl: ""
url: "https://ck.is-a.dev"

timezone: Etc/UTC
permalink: /:title

paginate_path: /posts/:num/
paginate: 5

collections:
  - cats

defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"
      permalink: /article/:title

# Build settings
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-redirect-from

